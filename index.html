<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Flag</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/gameStyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/gameScripts.js"></script>
</head>
<body>

  <!-- Top Navigation -->
  <nav>
    <div>
      <span class="fw-bold">Guess the Flag</span>
    </div>
  </nav>

  <!-- Main Game Area -->
  <main>
    <h1 id="greeting">Welcome to Guess the Flag!</h1>

    <!-- Start Area -->
    <div id="startArea">
      <p>What's your name?</p>
      <label>
        Name
        <input type="usernameInput" placeholder="Enter your name">
      </label>
      <button id="greetBtn" class="btn btn-warning">Start Game</button>
    </div>

    <!-- Game Area-->
    <div id="gameArea" style="display: none;">
      <p id="gameInstructions">Click the correct country name that matches the flag shown below.</p>
      <div id="flagContainer">
        <img id="flagImage" src="https://flagcdn.com/w320/fr.png" alt="Flag to guess">
      </div>
      <div class="answer-options">
        <button class="answerBtn">France</button>
        <button class="answerBtn">Germany</button>
        <button class="answerBtn">Italy</button>
        <button class="answerBtn">Spain</button>
      </div>
      <div id="scoreBoard">
        Score: <span id="score">0</span>
      </div>
      <div id="gameControls">
        <button id="resetBtn" class="btn btn-secondary">Reset Game</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <a href="https://github.com/Saxonys" target="_blank">GitHub</a> |
    <a href="https://saxonys.github.io/Saxonys/" target="_blank">Dev Profile</a> |
    <a href="https://github.com/Saxonys/guess-the-flag" target="_blank">Source Code</a> |
    <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fsaxonys.github.io%2Fguess-the-flag%2F" target="_blank">Nu Validator</a> |
    <a href="https://wave.webaim.org/report#/https://saxonys.github.io/guess-the-flag/" target="_blank">WAVE Checker</a>
  </footer>

</body>
</html>
